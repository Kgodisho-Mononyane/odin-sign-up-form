<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-container">
        <div id="logo-container">
            <img src="img/odin-lined.png" alt="Odin logo" height="100">
            <h1 class="logo">ODIN</h1>
        </div>
    </div>
    <div id="right-container">
        <div class="text-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started </p>
            <p>You know you want to</p>
        </div>
        <form action="https://httpbin.org/post" method="post" id="myform">
            <h2>Let's do this!</h2>
            <div class="form-element">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div class="form-element">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" />
            </div>
            <div class="form-element">
                <label for="email">EMAIL</label>
                <input type="email" name="user_email" id="email">
            </div>
            <div class="form-element">
                <label for="user_telephone">PHONE NUMBER</label>
                <input type="tel" name="user_telephone" id="user_telephone">
            </div>
            <div class="form-element">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-element">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>
        </form>
        <div class="submit-container">
            <button type="submit" class="submit-btn" form="myform">Create an account</button>
            <p class="login-text">Already have an account? <a href="#" class="login-link">Log in</a></p>
        </div>
    </div>
</body>
</html>
